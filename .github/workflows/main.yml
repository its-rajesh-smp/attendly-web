name: Attendly Main

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: [self-hosted, main]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: "false"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build
